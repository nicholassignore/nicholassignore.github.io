<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-fire-red"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Pokemon</h1>
        <input
          id="searchPoke"
          type="text"
          placeholder="Enter your pokemon"
          value=""
        />
        <button id="fetchButton" onclick="fetchData()">Fetch Pokemon</button>

        <div id="error"></div>
        <div id="card" class="card">
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
